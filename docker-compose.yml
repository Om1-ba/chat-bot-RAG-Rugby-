services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

  rag-app:
    build: .
    container_name: rag-rugby
    depends_on:
      - ollama
    ports:
      - "7860:7860"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    volumes:
      - chroma_data:/app/chroma_db
    restart: unless-stopped

volumes:
  ollama_data:
  chroma_data:
